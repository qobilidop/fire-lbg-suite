[setup]
boxlength		= 60
zstart			= 50

levelmin		= 8 # degraded relative to 512^3 box from which halos where identified
levelmin_TF		= 10
levelmax		= 12
padding			= 6 
overlap			= 4

#ref_center		= 0.5, 0.5, 0.5
#ref_extent		= 0.2, 0.2, 0.2

region = ellipsoid
region_point_file = dm_512_MUSIC_ex_zoom_coords_halo350.dat

align_top		= no

# We want varyons for zoom-in.
baryons			= yes

use_2LPT		= yes

# LLA recommended for initial baryon density field; greatly
# reduces dep. of the baryon density field on starting redshift
# of the simulation.
use_LLA			= yes

periodic_TF		= yes

# Spectral sampling of transfer function.
#kspace_TF               = yes

[cosmology]
Omega_m			= 0.276
Omega_L			= 0.724
Omega_b			= 0.045
H0			= 70.3 # km/s / Mpc, NOT 100 km/s / Mpc
sigma_8			= 0.811
nspec			= 0.961
transfer		= eisenstein

[random]
seed[7]			= 12345
seed[8]			= 23456
seed[9]			= 34567
seed[10]		= 45678
seed[11]		= 56789
seed[12]		= 67890


[output]
##generic MUSIC data format (used for testing)
##requires HDF5 installation and HDF5 enabled in Makefile
#format			= generic
#filename		= debug.hdf5

##ENZO - also outputs the settings for the parameter file
##requires HDF5 installation and HDF5 enabled in Makefile
#format			= enzo
#filename		= ic.enzo

##Gadget-2 (type=1: high-res particles, type=5: rest)
format			= gadget2
filename		= /scratch/01708/cfaucher/dm_512_MUSIC_ex_halo350_Jan9_2014/ics
gadget_usekpc           = yes
gadget_coarsetype       = 2
#gadget_spreadcoarse     = no # I think this may include low-res gas particle in entire box. try

##Grafic2 compatible format for use with RAMSES
##option 'ramses_nml'=yes writes out a startup nml file
#format			= grafic2	
#filename		= ics_ramses
#ramses_nml		= yes

##TIPSY compatible with PKDgrav and Gasoline
#format			= tipsy
#filename		= ics_tipsy.dat

## NYX compatible output format
##requires boxlib installation and boxlib enabled in Makefile
#format			= nyx
#filename		= init

[poisson]
fft_fine		= yes
accuracy		= 1e-5
pre_smooth		= 3
post_smooth		= 3
smoother		= gs
laplace_order		= 6
grad_order		= 6
