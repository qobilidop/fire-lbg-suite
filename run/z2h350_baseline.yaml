template_dir: template
template_dict:
    # name: This item would be automatically added in render.py
    general:
        box_length: 60  # in comoving Mpc
        z_start: 50
        z_end: 2
        baryon: true
        zoom: true
    data:
        output_times: output_times.txt
        zoom_region: zoom_region/z2h350.txt
    cosmology:
        h: 0.703
        Omega_m: 0.276
        Omega_L: 0.724
        Omega_b: 0.045
        sigma_8: 0.811
        n_s: 0.961
    music:
        source: https://bitbucket.org/ohahn/music
        commit: 12e7b54e7512e7ca5ed19875b643137c59379a20
        levelmin: 8
        levelmin_TF: 10
        levelmax: 12
        padding: 6
        overlap: 4
        job:
            omp_threads: 28
            time: '00:15:00'
    gizmo:
        source: https://bitbucket.org/phopkins/gizmo
        commit: 1a101053c7519218e2bb1aaf31a77240c0325897
        # Numerics
        softening:  # all in physical pc
            dm_lr: 280
            dm: 80
            star: 8
            gas: 1
            z: 9  # the redshift at which the softening switches to physical
        CritPhysDensity: 10
        # Runtime
        NumFilesWrittenInParallel: 8
        TimeLimitCPU: 200000  # 2 days
        MaxMemSize: 7000  # < 128 / mpi_tasks * 1000 == 9143
        PartAllocFactor: 3
        job:
            nodes: 4
            mpi_tasks: 14  # per node
            omp_threads: 2  # per task
            time: '48:00:00'
